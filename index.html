<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
</head>

<body>
    <header class="header-container">
        <div class="head-menu">
            <div class="game-title"> Rock, Paper, Scissors</div>
            <div class="links">
                <a href="https://www.linkedin.com/in/justhairston11/">My Linkedin</a>
                <a href="https://github.com/Jhairs2">My Github</a>
                <a href="mailto:jhairst2@vols.utk.edu">Email me</a>
            </div>
        </div>
    </header>

    <div class="game-container">
        <div class="player-side">
            <h2>Player</h2>
            <img class="player-choice-pic" src="./images/scissors.svg">
            <div class="button-choice">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
        </div>
        <div class="game-results">
            <div class="results-title">
                <h2>Game Log</h2> 
            </div>
        <div class="results-log">
            <p class="player-score"></p>
            <p class="result-message"></p>
            <p class="cpu-score"></p>
        </div>
        </div>
        <div class="cpu-side">
            <h2>Cpu</h2>
            <img class="cpu-choice-pic">
        </div>
    </div>

    <footer class="footer-container">
        <div class="footer-info">
            <p>Created by Justin Hairston</p>
            <p>Assignment from The Odin Project</p>
        </div>
    </footer>

</body>

</html>
