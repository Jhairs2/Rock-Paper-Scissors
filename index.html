<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
</head>

<body>
    <header class="header-container">
        <div class="head-menu">
            <div class="game-title"> Rock, Paper, Scissors</div>
            <div class="links">
                <a href="https://www.linkedin.com/in/justhairston11/">My Linkedin</a>
                <a href="https://github.com/Jhairs2">My Github</a>
                <a href="mailto:jhairst2@vols.utk.edu">Email me</a>
            </div>
        </div>
    </header>

    <div class="game-container">
        <div class="player-side">
            <h2>Player</h2>
            <img class="player-choice-pic" src="./images/rock.svg">
            <div class="button-choice">
                <button class="choice">Rock</button>
                <button class="choice">Paper</button>
                <button class="choice">Scissors</button>
            </div>
            <div><button class="reset-button">Reset</button></div>
        </div>
        <div class="game-results">
            <div class="results-title">
                <h2>Game Log</h2>
            </div>
            <div class="results-log">
                <div class="scoring">
                    <div>
                        <p class="player-score">0</p>
                    </div>
                    <div>
                        <p>-</p>
                    </div>
                    <div>
                        <p>Game Score</p>
                    </div>
                    <div>
                        <p>-</p>
                    </div>
                    <div>
                        <p class="cpu-score">0</p>
                    </div>
                </div>
                <div class="final-winner">
                    <p></p>
                </div>
                <p class="result-message"></p>
            </div>
        </div>
        <div class="cpu-side">
            <h2>Cpu</h2>
            <img class="cpu-choice-pic">
        </div>
    </div>
    <footer class="footer-container">
        <div class="footer-info">
            <p>Copyright Â© 2022 Justin Hairston</p>
        </div>
    </footer>

</body>

</html>
